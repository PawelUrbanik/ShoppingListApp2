<table class="table">
  <thead>
  <tr>
    <th scope="col">First</th>
    <th scope="col">Email</th>
    <th scope="col">Active</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.active}}</td>
  </tr>
  </tbody>
</table>
