<div>
    <div class="input-group">
        
        <input #searchInput 
        class="form-control" 
        placeholder="Search"
        (keyup.enter)="doSearch(searchInput.value)"
        >


        <div class="input-group-btn">
            <button (click)="doSearch(searchInput.value)" class="btn btn-default">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</div>
